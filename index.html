<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>

<body>

    <div class="buttons">
        <button type="button" id="addDummy">Add dummy data</button>
        <button type="button" id="showForm">Add a book</button>
        <button type="button" id="saveLibrary">Save to sessionStorage</button>
        <button type="button" id="loadLibrary">Load from sessionStorage</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th><button class="delete">X</button></th>
            </tr>
        </thead>
        <tbody id="rows">

        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>Book Count</th>
                <th id="count"></th>
                <th></th>
                <th><button class="delete">X</button></th>
            </tr>
        </tfoot>
    </table>

    <div class="foot">foot</div>

    <div id="modal" class="modal">
        <form action="#" id="theForm">
            <button type="button" id="closeForm">X</button>
            <fieldset>
                <div>
                    <label for="author">Author <input type="text" id="author" name="author" required> </label>
                </div>
                <div>
                    <label for="title">Title <input type="text" id="title" name="title" required> </label>
                </div>
                <div>
                    <label for="pages">Pages <input type="number" id="pages" name="pages" min="1" required> </label>
                </div>
                <div>
                    <label for="read">Read <input type="checkbox" id="read" name="read" value="read"> </label>
                </div>
            </fieldset>
            <p>This adds to the table, but does not save automaticaly</p>
            <button type="submit" id="ok">OK</button>
        </form>
    </div>

</body>

</html>
